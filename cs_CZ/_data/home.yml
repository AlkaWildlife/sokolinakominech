mission:
  body: >-
    # Mise


    Cílem projektu je pomoci k záchraně kriticky ohroženého sokola stěhovavého.
    Zaměřujeme se na pomoc sokolům ve městech a v průmyslových areálech.
gallery:
  title: Fotogalerie
appeal:
  body: >-
    V posledních letech se populaci sokolů na území ČR daří. Populace roste mimo
    jiné i kvůli dobré spolupráci ochrany přírody a soukromých firem. Sokoli
    totiž hnízdí ve výškách nad 100 m, a tak jednou z možných alternativ pro
    hnízdění v dnešní době jsou vysoké komíny. Aby zde hnízdění proběhlo
    bezpečně, jsou zde pro ně instalovány speciální hnízdní budky. Do instalace
    se zapojují velké energetické firmy, i menší teplárny.
