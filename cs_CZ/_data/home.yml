mission:
  body: >-
    # Mise


    Cílem projektu je pomoci k záchraně ohroženého sokola stěhovavého. Sokolům
    pomáháme tím, že jim ve městech a průmyslových areálech poskytujeme budky ke
    hnízdění.
gallery:
  title: Fotogalerie
appeal:
  body: >-
    Sokol stěhovavý je kriticky ohroženým druhem, ale v posledních letech se
    populaci sokolů na území ČR daří. Populace roste mimo jiné i kvůli dobré
    spolupráci ochrany přírody a soukromých firem – do instalace budek se
    zapojují velké energetické firmy, i menší teplárny. Sokoli totiž hnízdí ve
    výškách nad 100 m, a tak jednou z možných alternativ v dnešní době jsou
    vysoké komíny.
