mission:
  body: >-
    # Mise


    Cílem projektu je pomoci k záchraně kriticky ohroženého sokola stěhovavého.
    Zaměřujeme se na pomoc sokolům ve městech a v průmyslových areálech.  Do
    instalace se zapojují velké energetické firmy, i menší teplárny, projekt je
    také podpořen Ministerstvem životního prostředí. Tímto všem děkujeme.
gallery:
  title: Fotogalerie
appeal:
  body: >-
    ## Je tomu **10 let** od vyvěšení 1. budky v roce 2011. Od té doby se pro
    sokoly vyvěsilo **72 budek** a úspěšně vyvedlo **269 mláďat**.
other:
  body: >-
    V posledních letech se populaci sokolů na území ČR daří. Populace roste mimo
    jiné i kvůli dobré spolupráci ochrany přírody a soukromých firem. Sokoli
    totiž hnízdí ve výškách nad 100 m, a tak jednou z možných alternativ pro
    hnízdění jsou vysoké komíny. Aby hnízdění na komínech a lidských stavbách
    proběhlo bezpečně, jsou zde pro ně instalovány speciální hnízdní budky.
